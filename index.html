<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="container">
    <div class="card">
      <div class="nft">
        <img class="main-image" src="images/image-equilibrium.jpg" alt="Image of Equilibrium #3429 NFT">
        <div class="overlay"></div>
        <div class="eye">
          <img src="/images/icon-view.svg" alt="View NFT">
        </div>
      </div>
      <div class="content">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="stats">
          <div class="eth">0.041 ETH</div>
          <p class="time">3 days left</p>
        </div>
        <hr>
        <div class="creator">
          <img class="avatar" src="/images/image-avatar.png" alt="">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
